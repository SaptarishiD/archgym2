# rw, ga, aco, bo, rl
ALGORITHM: "aco"

# HYPERPARAMETER
# depth: [64, 128, 512, 1024, 10k, 50k]
STEPS: 50000

# HYPERPARAMETER
# [2, 4, 8, 16, 32, 64]
ANT_COUNT: 2

# HYPERPARAMETER
# [0.0, 0.25, 0.5, 0.75, 1.0]
GREEDINESS: 0.0

# HYPERPARAMETER
# [0.1, 0.25, 0.5, 0.75, 1.0]
EVAPORATION: 0.1

# latency, memory, or both
REWARD: "both"

# exposed knobs for network, system, workload as well as constraints
KNOBS: "astrasim_220_example/knobs_5.py" 

# default network input
NETWORK: "astrasim_220_example/network_input_5.yml"

# default system input
SYSTEM: "astrasim_220_example/system_input_5.json"

# default workload input
WORKLOAD: "astrasim_220_example/workload_cfg_5.json"